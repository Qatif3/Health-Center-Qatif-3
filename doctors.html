<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctors List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        h1 {
            color: #4CAF50;
        }
        .doctor-gallery {
            display: flex;
            flex-direction: column; /* Stack images vertically */
            align-items: center; /* Center images horizontally */
            gap: 20px;
        }
        .doctor-gallery img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .doctor-name {
            font-size: 18px;
            margin-top: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Doctors List</h1>
    
    <div class="doctor-gallery">
        <!-- Doctor 1 -->
        <div>
            <img src="Male Doctor.jpg" alt="الدكتور">
            <p class="doctor-name"> بدر المصطفى </p>
        </div>
        
        <!-- Doctor 2 -->
        <div>
            <img src="Female Doctor.jpg" alt="الدكتورة">
            <p class="doctor-name"> غدير الجشي </p>
        </div>
        
        <!-- Doctor 3 -->
        <div>
            <img src="Male Doctor.jpg" alt="الدكتور">
            <p class="doctor-name">  مجدي الطفيف</p>
        </div>
        
        <!-- Doctor 4 -->
        <div>
            <img src="Female Doctor.jpg" alt="الدكتورة">
            <p class="doctor-name">  غدير ال سيف</p>
        </div>

        <!-- Doctor 5 -->
        <div>
            <img src="Female Doctor.jpg" alt="الدكتورة">
            <p class="doctor-name">  فاطمة دعبل</p>
        </div>

        <!-- Doctor 6 -->
        <div>
            <img src="Female Doctor.jpg" alt="الدكتورة">
            <p class="doctor-name">  زينب الجشي</p>
        </div>
    </div>

    <a href="index.html"> الرجوع للصفحة الرئيسية </a>
</body>
</html>
